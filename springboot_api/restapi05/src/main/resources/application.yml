# 파일 업로드 관련 설정
multipart:
  # 최대 업로드 파일 크기 설정 (기본값은 1MB)
  max-file-size: 10MB
  # 요청의 최대 크기 설정 (기본값은 10MB)
  max-request-size: 10MB
  # 파일 크기를 초과하는 경우 발생할 예외 유형 설정
  file-size-threshold: 0

